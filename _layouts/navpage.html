---
layout: page
---
<div class='language-description'>
  {{ content }}
</div>

<ul class="post-list">
  {% for post in site.lessons %}
    {% if post.language == page.language %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endif %}
  {% endfor %}
</ul>
